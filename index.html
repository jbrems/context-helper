<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context helper demo</title>
</head>
<body style="background: #333333;">
  <canvas id="myCanvas" width="200" height="200" style="display: block; margin: auto; width: 50dvw;"></canvas>

  <script type="module">
    import { ContextHelper } from './index.js'

    const canvas = document.getElementById('myCanvas')
    const ctx = new ContextHelper(canvas.getContext('2d'))

    // Tripod
    ctx.lineWidth(8).lineCap('round').lineJoin('round').strokeStyle('#2B2B2B').fillStyle('#C47A3D')
    ctx.rect(93, 20, 12, 160, 4).stroke().fill()
    ctx.translate(70, 110).rotate(10).rect(-6, -80, 12, 160, 4).stroke().fill()
    ctx.resetTranslate(130, 110).rotate(-10).rect(-6, -80, 12, 160, 4).stroke().fill()
    ctx.resetTranslate(100, 130).rect(-70, -6, 140, 12, 4).stroke().fill()

    // Canvas
    ctx.resetTranslate(100, 84).rect(-60, -40, 120, 80, 4).stroke('#2B2B2B').fill('white')

    // Bracket
    ctx.lineWidth(6)
    ctx.resetTranslate(50, 88).beginPath().moveTo(20, -20).lineTo(0, 0).lineTo(20, 20).stroke('#F35050')
    
    // c
    ctx.translate(36, 0).beginPath().arc(0, 0, 12, 0.25 * Math.PI, 1.75 * Math.PI, false).stroke('#2D8EFF')

    // h
    ctx.translate(20, 0).beginPath().moveTo(0, 12).lineTo(0, -24).moveTo(0, 2).arc(10, 2, 10, Math.PI, 0, false).lineTo(20, 12).stroke('#3DBA73')
    
    // Bracket
    ctx.resetTranslate(150, 88).beginPath().moveTo(-20, -20).lineTo(0, 0).lineTo(-20, 20).stroke('#F35050')
    
    window.ctx = ctx
  </script>
</body>
</html>
